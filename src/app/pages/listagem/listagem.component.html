<div class="jumbotron">
    <h1 class="text-center">Caelum Pic</h1>
</div>

<div class="container">
<p class='alert alert-info' *ngIf='mensagem'>{{mensagem}}</p>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto
                        </a>
                    </span>
                    
                    <input #inputFiltro (keyup)='0' type="search" class="form-control" placeholder="filtrar pelo tÃ­tulo da foto">
                </div>
            </form>
        </div> <!-- fim col-md-12 -->
    </div> <!-- fim row -->

    <div class="row">
        <painel *ngFor="let foto of fotos|filtroPorTitulo:inputFiltro.value" titulo="{{foto.titulo}}" class="col-md-2">
            <a [routerLink]="['/cadastro',foto._id]" >
                <foto titulo="{{foto.titulo}}" url="{{foto.url}}"></foto>
            </a>
            <button (click)='remover(foto)'  class='btn btn-danger center-block'>Remover</button>
        </painel>
    </div><!-- fim row -->
</div>
